<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[45,2,6,7,8,99,6,2,3]
        let max=Math.max.call(0,...arr)
        console.log(max)
        let arr1=[1,2,5,7,8,4,3,6,8,8,90,102]
        let max1=Math.max.apply(null,arr1)
        console.log(max1)
        let list=[3,5,6,7,81,3,49,0,4]
        let max2=Math.max.bind(0,...list)
        let maxnum=max2()
        console.log(maxnum)
        
    </script>

    
</body>
</html>
